<!DOCTYPE HTML>
 
<html>
<head>
    <title>C-DASH</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
	<link rel="stylesheet" href="CSS/jquery-ui.css" />

    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery-ui.js"></script>

    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>

    <script type="text/javascript">
        // Reference the auto-generated proxy for the hub.
        var maps = $.connection.mapsHub;
        maps.client.updateImage = function (data) {
            updateImage(data);
        };

        $.connection.hub.start().done(function () {
            maps.server.getimagepath().done(function (data) {
                updateImage(data);
            })
        })

        var newImage = new Image();
        function updateImage(data) {
            var url = data;
            if (newImage.complete) {
                newImage = new Image();
                newImage.src = url + "?" + new Date().getTime();
                newImage.src = newImage.src.replace(/%22/g, '');
                document.getElementById("imageHotSpot").src = newImage.src;
            }
        }
    </script>
</head>

<body>
<div class="row" style="border-style: solid;">
    <div class="col-sm-12" style="margin-top:20px;text-align:center;">
        <h3>
            <b>Community Data Analytics for Social Harm <i>(C-DASH)</i></b>
        </h3>
    </div>
</div>

<div class="container">
        
      <form action="UserForm.html">
          <button id="btnUserRequestForm" type="submit" value="Submit" style="background-color:darkgray;">
              User Request Form
          </button>
      </form>
        
      <br />
      <br />
      
      <div class="panel panel-default col-sm-6" style="align-content:center; border-color:gray;border-width:5px;">
          <div id="divImg">
              <img id="imageHotSpot" style="width: 75%; height:75%;" />
          </div>
      </div>

</div>

</body>
</html>
